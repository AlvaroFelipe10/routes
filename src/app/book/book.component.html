<mat-selection-list>
  <div mat-subheader>Book List</div>
  <mat-list-item mat-list-item *ngFor="let b of books$ | async; let i=index" routerLink="/books/{{i}}">
    <mat-icon matListItemIcon>library_books</mat-icon>
    <div matListItemTitle>{{b.title}}</div>
    <div matListItemLine>Pages:{{b.pages}}</div>
  </mat-list-item>
  <mat-divider></mat-divider>
<mat-divider>
  <router-outlet></router-outlet>
</mat-divider>
