

  <h2 mat-subheader>DVD List</h2>
  <mat-list-item *ngFor="let dvds of dvds$ | async as dvd; let i=index">
    <mat-icon mat-list-icon>album</mat-icon>
    <h4 mat-line>{{dvds.title}}</h4>
    <button mat-icon-button color="primary" routerLink="/dvds/{{i}}">
      <mat-icon>more_horiz</mat-icon>
    </button>
    <button mat-icon-button color="primary" (click)="goDeatails(i, dvds)" >
      <mat-icon>info</mat-icon>
    </button>
    <button mat-icon-button color="accent" (click)="remove(i)">
      <mat-icon>delete_outline</mat-icon>
    </button>

  </mat-list-item>


<button mat-fab color="primary" class="add-button" routerLink="/dvds/new">
  <mat-icon>add</mat-icon>
</button>
